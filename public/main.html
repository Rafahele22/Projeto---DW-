<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fontscope</title>
    <link rel="icon" href="../assets/imgs/favicon.png" type="image/png" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="js/main/react/filtersApp.jsx"></script>
    <script src="js/auth.js"></script>
    <script type="module" src="js/main/index.js"></script>
    <script src="js/interactions.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="" />
  </head>

  <body>
    <div id="background"></div>
    <header>
      
      <div>
      <a href="#">
        <img id="logo" src="../assets/imgs/logo_fontscope.svg" alt="logo of the application"/>
      </a>

      <nav>
        <a href="#" class="button selected">
          <img src="../assets/imgs/search_selected.svg" alt="icon discover"/>
          <h4>Discover</h4>
        </a>

        <a href="#" class="button" id="abaCollections" style="display: none;">
          <img src="../assets/imgs/collections.svg" alt="icon my collections"/>
          <h4>My Collections</h4>
        </a>
      </nav>

      <a href="#" id="profile" class="button">
        <img src="../assets/imgs/profile.svg" alt="icon profile">
        <h4>Profile</h4>
      </a>

      <div class="loginContentor" style="display: none;">
        <form id="login">
          <h4>Sign in</h4>
          <h5>Don't have an account? <a href="#" id="goRegister">Register</a></h5>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">
            <img  alt="icon profile">
            <h4>Login</h4>
          </button>
        </form>
        <form id="register">
          <h4>Create Account</h4>
          <h5>Do you have an account? <a a href="#" id="goLogin">Login</a></h5>
          <input type="username" placeholder="Username" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">
            <img src="../assets/imgs/login.svg" alt="icon profile">
            <h4>Register</h4>
          </button>
        </form>
        <form id="logout">
  <h4>Hi <span id="logoutUsername">(username)</span>!</h4>
  <button type="submit">
    <img src="../assets/imgs/login.svg" alt="icon profile">
    <h4>Logout</h4>
  </button>
</form>
      </div>
      </div>

      <div id="second_bar">
        <div id="my_collections_second_bar" style="display: none;">
          <a href="#" class="button selected">
          <img src="../assets/imgs/collections_selected.svg" alt="icon albuns"/>
          <h4>Albuns</h4>
        </a>
        <a href="#" class="button">
          <img src="../assets/imgs/collections.svg" alt="icon pairs"/>
          <h4>Pairs</h4>
        </a>
      </div>
        <a href="#" class="button" id="backToCollection" style="display: none;">
          <img src="../assets/imgs/back_arrow.svg" alt="icon arrow left"/>
          <h4>Back</h4>
        </a>
        <a href="#" class="button" id="filters_btn">
          <img src="../assets/imgs/filters.svg" alt="icon filters"/>
          <h4>Filters</h4>
        </a>
        

        <div class="button" id="search_bar"></div>
<section>
          <a href="#" id="view_mode_selected">
            <img src="../assets/imgs/grid_selected.svg" alt="icon display content grid"/>
          </a>

          <a href="#">
            <img src="../assets/imgs/list.svg" alt="icon display content list" />
          </a>
        </section>
        
      </div>
  
 <div id="filters">
  <a href="#" class="button" id="close_filters">
    <img src="../assets/imgs/close.svg" alt="icon close"/>
    <h4>Filters</h4>
  </a>

  <div id="filters-content">
    <div id="filters_react_root"></div>
  </div>

  <a href="#" class="button" id="remove_all_filters">
    <img src="../assets/imgs/trash.svg" alt="icon trash"/>
    <h4>Remove all</h4>
  </a>
</div>

    </header>

    <main>
      <h3 id="no_results">No results found</h3>
      <div class="grid grid_view">
  
      </div>
    </main>
    <footer></footer>
  </body>
</html>
