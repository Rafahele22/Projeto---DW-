<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fontoscope</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <style> 
        body {
            padding: 20px;
        }

        h1 { 
            text-align: center;
        }

        .grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .font-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgb(30, 30, 30);
        }

        .font-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: rgb(30, 30, 30);
        }
    </style>

    <div id="root"></div>

    <script type="text/babel" src="js/app.js"></script>
</body>
</html>
