<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fontscope</title>
    <link rel="icon" href="imgs/fav_icon.png" type="image/png" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="../main.js"></script>
    <meta name="description" content="" />
  </head>

  <body>
    <header>
      <a href="#">
        <img src="assets/imgs/logo_fontscope.svg" alt="logo of the application"/>
      </a>

      <nav>
        <a href="#" class="button selected">
          <img src="assets/imgs/search_selected.svg" alt="icon discover"/>
          <h4>Discover</h4>
        </a>

        <a href="#" class="button">
          <img src="assets/imgs/collections.svg" alt="icon my collections"/>
          <h4>My Collections</h4>
        </a>
      </nav>

      <a href="#" class="button">
        <img src="assets/imgs/profile.svg" alt="icon profile"/>
        <h4>Profile</h4>
      </a>
    </header>

    <main>
      <div id="bar">
        <a href="#" class="button">
          <img src="assets/imgs/filters.svg" alt="icon filters"/>
          <h4>Filters</h4>
        </a>

        <a href="#" class="button" id="search_bar">
          <h4>Search...</h4>
          <img src="assets/imgs/search.svg" alt="icon search"/>
        </a>

        <section>
          <a href="#">
            <img src="assets/imgs/grid_selected.svg" alt="icon display content grid"/>
          </a>

          <a href="#">
            <img src="assets/imgs/list.svg" alt="icon display content list" />
          </a>
        </section>
      </div>


      <div class="grid grid_view">
        <article>
        <section class="grid_information">
            <a href="#">
            <img src="assets/imgs/fav.svg" alt="icon display content grid"/>
          </a>
            <a href="#" class="button">
        <h4>Save</h4>
      </a>
        </section>
        <h1>AA</h1>
        <section class="grid_information">
            <h2>ABC Arizona Seif</h2>
            <h3>10 styles</h3>
        </section>
        </article>

      </div>
    </main>
    <footer></footer>
  </body>
</html>
